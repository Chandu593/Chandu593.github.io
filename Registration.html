<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="login reg">
        <form>
            <img src="https://tse1.mm.bing.net/th?id=OIP.INF-vyPjUdEgT668TqgFHQHaHN&pid=Api&P=0&h=180"
                alt="NomadClassroom">
            <h3>Sign Up to EduNomad </h3>
            <div class="form-group">
                <!-- <div class="login-register"><button type="button" class="btn btn-light log">Login</button>&nbsp; &nbsp;
                    <button type="button" class="btn btn-light log">Register</button>
                </div> -->

                <input type="text" class="form-control" id="InputFirstName" aria-describedby="emailHelp"
                    placeholder="First Name">
                <input type="text" class="form-control" id="InputELastName" aria-describedby="emailHelp"
                    placeholder="Last Name">
                <input type="number" class="form-control" id="InputAadharNumber" aria-describedby="emailHelp"
                    placeholder="Aadhar Number">
                <input type="email" class="form-control" id="Inputemail" aria-describedby="emailHelp"
                    placeholder="Email">
                <input type="password" class="form-control" id="InputPassword" aria-describedby="emailHelp"
                    placeholder="Password">
                <input type="password" class="form-control" id="InputConfirmPassword" aria-describedby="emailHelp"
                    placeholder="Confirm Password">
                <input type="number" class="form-control" id="exampleMobilenumber" aria-describedby="emailHelp"
                    placeholder="Mobile Number">
                <select name="state" class='state-class' id="state">
                    <option value="st" selected disabled class="form-control">State</option>
                    <option value="j&k">Jammu and Kashmir</option>
                    <option value="Br">Bihar</option>
                    <option value="AP">Andhra Pradesh</option>
                    <option value="Rajasthan">Rajasthan</option>
                </select>
                <select name="class" class='state-class' id="class" value="Class">
                    <option value="cls" selected disabled class="form-control">Class</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <div class="SignUp">
                    <button type="submit" class="btn btn-primary">SignUp</button>
                </div>
        </form>
    </div>

</body>

</html>
